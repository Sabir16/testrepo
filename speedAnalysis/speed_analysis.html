<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyse de Test de Vitesse</title>
</head>
<body>
    <h1>Analyse de Dactylographie</h1>
    <label for="inputText">Tapez le texte suivant :</label><br>
    <textarea id="inputText"  cols="50" rows="5" readonly placeholder="Préparez-vous à taper..."></textarea><br>
    <label for="userInput">Votre dactylographie :</label><br>
    <textarea id="userInput"  cols="50" rows="5" placeholder="Commencez à taper quand vous êtes prêt"></textarea><br>
    <button onclick="startTest()">Démarrer le Test</button>
    <button onclick="endTest()">Terminer le Test</button>
    <div id="output"></div>
    <script src="./speed_analysis.js"></script>
    
</body>
</html>
